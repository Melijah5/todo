<body class="box">



  <!-- Form -->

  <form id="new-task-form">
    <div class="needs-validation">
      <div class="container mx-auto">
        <header class="text-uppercase">
          <h1 class="text-center color-black mt-5 bg-primary fw-bold p-4">Task List</h1>
        </header> <br>
        <h2 class="mb-3 fw-bold">New Task</h2>
        <lable class="mt-2 fs-6 fw-bold">Name</lable>
        <div class="input-group mb-3 mt-1">
          <input type="text" class="form-control mt-3 fs-4" id="inputField" placeholder="Enter your todo" required>
        </div>

        <lable for="desk-form" class="fs-6 fw-bold">Description</lable>
        <div class="input-group mt-3">
          <textarea name="desk-form" id="task-description" class="form-control newDescriptionInput fs-4"
            required></textarea>
        </div>
      </div>
      <br>

      <div class="row justify-content-center">
        <div class="col-6">
          <div class="right-col-input fs-4">
            <label for="assigned-form" class="fs-3 fw-bold">Assigned To:</label>
            <input type="text" id="task-assigned-to" name="form-assigned" class="mx-1" required>
          </div>
          <br>

          <div class="right-col-input justify-content-center fs-2">
            <label for="status-form" class="fs-4 fw-bold">Status:</label>
            <select name="status-form" id="task-status" class="mx-5" required>
              <option value="" selected disabled hidden></option>
              <option value="in-progress" class="fs-3">In-Progress</option>
              <option value="to-do" class="fs-3">To-Do</option>
              <option value="review" class="fs-3">Review</option>
              <option value="DONE" class="fs-3">Done</option>
            </select>
          </div>
          <br>

          <label class="fs-4 fw-bold" for="due-form">Due Date</label>
          <input type="date" id="task-due-date" name="due-form" class="mx-4 fs-3">
        </div>

      </div>
    </div>
    </div>
    </div>

    <div class="row d-grid btn col-6 mx-auto mt-5">
      <button type="submit" id="addTaskBtn" class="bg-primary p-2 mb-5 fw-bold fs-3">Add Task</button>


      <!-- Bottom Row -->
      <div class="form-row form-footer mt-1">

              <input type="button" id="deleteTaskBtn" value="Delete Task" class="bg-danger fs-4 px-4 my-2" > -->
        <!-- Save Task Button -->

        <!-- Hidden: Update Task Button -->

      </div>
  </form>
